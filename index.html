<!DOCTYPE html>
<html lang="en"></html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>The Psychic Game</title>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="javascript" href="./assets/javascript/game.js">
    </head>
    <body>
        <div>
            <div>
                <h1>The Psychic Game</h1>
            </div>
            <div>
                <p>Guess what I'm thinking of!
                <!-- Testing letter generated -->
                <span id="letterGenerated"></span>
                <!-- End testing -->
                </p>
            </div>
            <div>
                <p>Wins: <span id="winCounter"></span></p>
            </div>
            <div>
                <p>Loses: <span id="loseCounter"></span></p>
            </div>
            <div>
                <p>Guesses Left: <span id="guessCounter"></span></p>
            </div>
            <div>
                <p> Your Guesses so far: <span id="guessTracker"></span></p>
            </div>
            <div>
                <p>Game Status: <span id="gameStatus"></span></p>
            </div>
        </div>  
        <script type="text/javascript" src="./assets/javascript/game.js"></script> 
    </body>
</html>
